name: Test

on:
  push:
    branches:
      - "*"
      - "!master"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies from apt
        run: sudo apt-get install luarocks lua-bitop
      - name: Install luaunit
        run: sudo luarocks install luaunit
      - name: Run tests
        run: ./Scripts/test.sh
